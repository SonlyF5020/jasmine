<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="vendor/jasmine/jasmine.css">

  <script type="text/javascript" src="vendor/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="vendor/jquery/jquery.js"></script>

  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="qiu.js"></script>
  <script type="text/javascript" src="spec/suites/qiu-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <h1>Todo List</h1>
<br>
<hr>

<div >
<ul id="totalList">
</ul>

<hr>

<div id="editContent" class="editContent">
    <textarea type="text" id="weibo"></textarea>
    <input type="button" id="submit" onclick="submitList()" value="submit">
    <input type="button" id="delete" onclick="deleteList()" value="delete">
</div>

</div>
</body>
</html>
